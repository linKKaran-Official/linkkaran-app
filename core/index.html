<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linKKaran Protocol</title>
    <style>
        body {
            background-color: #0d1b13; /* Hijau Gelap Natural */
            color: #e0f2f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        /* Menjinakkan Ukuran Gambar Tanpa Mengurangi Kualitas */
        .avatar {
            width: 250px; /* Ukuran pas untuk layar HP */
            height: 250px;
            border-radius: 50%; /* Tetap berbentuk lingkaran */
            border: 4px solid #4caf50; /* Frame Hijau */
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            object-fit: cover;
            /* Loading Indicator */
            background: url('https://i.gifer.com/ZZ5H.gif') center no-repeat;
            background-size: 20%;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #81c784;
        }
        p {
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/linKKaran-Official/linkkaran-app/main/master-avatar.png" 
             alt="linKKaran Avatar" class="avatar">
        
        <h1>The linKKaran Protocol</h1>
        <p>In a world of digital noise, we choose clarity.</p>
    </div>
</body>
</html>
