<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linKKaran Protocol | Sovereignty & Wisdom</title>
    <style>
        :root {
            --bg-color: #0d1b13; /* Hijau Gelap Natural */
            --accent: #4caf50;
            --text: #e0f2f1;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 30px;
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }
        .avatar {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            object-fit: cover;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 1.6rem;
            letter-spacing: 3px;
            color: #81c784;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
            color: #b9f6ca;
            font-style: italic;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.5;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/linKKaran-Official/linkkaran-app/main/master-avatar.png" 
             alt="linKKaran Avatar" class="avatar">
        
        <h1>The linKKaran Protocol</h1>
        <p class="description">
            "Choosing clarity in a world of noise. <br>
            A legacy of natural harmony, built on the foundations of digital wisdom."
        </p>
        
        <div class="footer">Sovereign & Autonomous Source</div>
    </div>
</body>
</html>
